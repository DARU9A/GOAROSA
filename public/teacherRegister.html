<!DOCTYPE html>
<html lang="en">
    <head>
        <title>선생님 회원가입</title>
    </head>
    <body>
        <h3>선생님 회원가입</h3>
        <p>
            <form method="POST">
                너의이름 : <input type="text" name="name" required><br>
                비밀번호 : <input type="text" name="password" required><br>
                담당과목 : <input type="text" name="subject" required><br>
                담당부서 : <input type="text" name="department" required><br>
                담당반 : <input type="text" name="classroom"><br>
                <input type="submit" value="회원가입">
            </form>
        </p>
    </body>
</html>
